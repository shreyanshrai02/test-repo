<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register Now</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="formContainer">
        <div id="dimg">
            <img src="./images/IMG_6841.jpg" alt="">
        </div>
        <div id="formDiv">
            <form>
                <h1>Registeration Form</h1>
                <div class="field">
                    <label for="">Name</label>
                    <input type="text" name="" placeholder="Name"><br>
                </div>
                <div class="field">
                    <label for="">Email</label>
                    <input type="email" name="" placeholder="Email"> <br>
                </div>
                <div class="field">
                    <label for="">Contact</label>
                    <input type="text" name="" placeholder="Contact"> <br>
                </div>
                <div class="field">
                    <label for="">Date Of Brith</label>
                    <input type="date" name="" placeholder="Date of Birth"> <br>
                </div>
                <div class="field">
                    <label for="">Year</label>
                    <input type="number" name="" placeholder="Year"> <br>
                </div>
                <div class="field">
                    <label for="">SAP ID</label>
                    <input type="text" name="" placeholder="SAP ID"> <br>
                </div>
                <div id="dgender">
                    <label for="fname">Gender:</label><br>
                    <input type="checkbox" id="male" name="male" value="male">
                    <label for="Male"> Male</label><br>
                    <input type="checkbox" id="female" name="female" value="female">
                    <label for="Female"> Female</label><br>
                </div>
                <div id="regBnt">
                    <button>Register</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
